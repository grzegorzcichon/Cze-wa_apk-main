name: czestochowa_app
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  http: ^0.13.5
  google_fonts: ^4.0.3
  cached_network_image: ^3.2.1
  get: ^4.6.5
  full_screen_image_null_safe: ^2.0.0
  url_launcher: ^6.1.10
  device_info_plus: ^8.0.0
  dio: ^5.0.2
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: "laucher_icon"
  ios: true
  image_path: 'assets/icon/Czestochowa_main.png'



flutter:

  
  uses-material-design: true

  assets:
    - assets/images/
 

  fonts:
    - family: Raleway
      fonts:
        - asset: lib/fonts/ModernAntiqua-Regular.ttf
        - asset: lib/fonts/Courgette-Regular.ttf

  

 
  